<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <title>Button Interaction</title>
</head>
<body>
    <h1>Button Interaction Example</h1>
    <div>
        <button id="button1">Button 1</button>
        <div id="message1" class="message">Button 1 clicked!</div>
    </div>
    <div>
        <button id="button2">Button 2</button>
        <div id="message2" class="message">Button 2 clicked!</div>
    </div>
    <div>
        <button id="button3">Button 3</button>
        <div id="message3" class="message">Button 3 clicked!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
